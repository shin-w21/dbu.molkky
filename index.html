<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モルック得点計算（1人用）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      padding-bottom: 80px;
      margin: 0;
      background-color: #f0f0f0;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .player-box {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .score-box {
      border: 3px solid #333;
      padding: 10px;
      font-size: 1.5em;
      margin: 15px 0;
      background-color: #e0e0e0;
      border-radius: 10px;
      font-weight: bold;
    }
    .score-red {
      color: red;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .disqualified {
      color: red;
      font-weight: bold;
    }
    .winner {
      color: green;
      font-weight: bold;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>モルック得点計算（1人用）</h1>

  <div class="player-box">
    <input type="text" id="name" value="プレイヤー1" onchange="updateName()" placeholder="名前を入力"><br>
    <div class="score-box" id="score">0 点</div>
    <p id="status"></p>
    <input type="number" id="input" placeholder="倒したピン数を入力（例: 1）"><br>
    <button onclick="addScore()" id="addBtn">得点追加</button>
    <p>個人ターン数: <span id="player-turn">0</span></p>
  </div>

  <button onclick="resetGame()">リセット</button>

  <footer>©︎モルックサークル「möln」</footer>

  <script>
    let player = {
      name: "プレイヤー1",
      score: 0,
      turn: 0,
      zeroCount: 0,
      disqualified: false
    };

    function updateName() {
      player.name = document.getElementById("name").value;
    }

    function addScore() {
      if (player.disqualified) {
        alert(`${player.name} は失格しています。`);
        return;
      }

      const inputVal = document.getElementById("input").value.trim();
      const scoreInput = parseInt(inputVal, 10);
      document.getElementById("input").value = "";

      if (isNaN(scoreInput) || scoreInput < 0) {
        alert("正しい数字を入力してください。");
        return;
      }

      let addedScore = scoreInput;

      player.turn++;
      document.getElementById("player-turn").textContent = player.turn;

      if (addedScore === 0) {
        player.zeroCount++;
        if (player.zeroCount >= 3) {
          player.disqualified = true;
          document.getElementById("status").textContent = "失格（0点3回）";
          document.getElementById("status").className = "disqualified";
          document.getElementById("addBtn").disabled = true;
        } else {
          document.getElementById("status").textContent = `0点連続 ${player.zeroCount} 回です`;
          document.getElementById("status").className = "";
        }
      } else {
        player.zeroCount = 0;
        player.score += addedScore;

        if (player.score > 50) {
          player.score = 25;
        } else if (player.score === 50) {
          document.getElementById("status").textContent = "あなたの勝ちです！";
          document.getElementById("status").className = "winner";
          document.getElementById("addBtn").disabled = true;
          document.getElementById("score").classList.add("score-red");
        } else {
          document.getElementById("status").textContent = "";
          document.getElementById("status").className = "";
        }
      }

      document.getElementById("score").textContent = `${player.score} 点`;
    }

    function resetGame() {
      player.score = 0;
      player.turn = 0;
      player.zeroCount = 0;
      player.disqualified = false;

      document.getElementById("score").textContent = "0 点";
      document.getElementById("player-turn").textContent = "0";
      document.getElementById("status").textContent = "";
      document.getElementById("status").className = "";
      document.getElementById("input").value = "";
      document.getElementById("addBtn").disabled = false;
      document.getElementById("score").classList.remove("score-red");
    }
  </script>

</body>
</html>
