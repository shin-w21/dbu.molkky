<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モルック得点計算サイト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      padding-bottom: 80px;
    }
    input[type="text"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    .player-box {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      max-width: 400px;
      margin: 0 auto;
    }
    .score-box {
      border: 3px solid #333;
      padding: 15px;
      font-size: 1.5em;
      margin: 10px 0;
      background-color: #f0f0f0;
      border-radius: 10px;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
    }
    .disqualified {
      color: red;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>モルックサークル「möln」<br>得点計算サイト</h1>

  <div class="player-box">
    <input type="text" id="name" value="プレイヤー1" onchange="updateName()"><br>
    <div class="score-box" id="score">0 点</div>
    <p id="status"></p>
    <input type="text" id="input" placeholder="半角数字で入力"><br>
    <button onclick="addScore()" id="addBtn">得点追加</button>
    <p>ターン数: <span id="player-turn">0</span></p>
  </div>

  <button onclick="resetGame()">ゲームリセット</button>

  

  <script>
    let player = {
      name: "プレイヤー1",
      score: 0,
      turn: 0,
      zeroCount: 0,
      disqualified: false
    };

    function updateName() {
      player.name = document.getElementById("name").value;
    }

    function addScore() {
      if (player.disqualified) {
        alert(`${player.name} は失格しています。`);
        return;
      }

      const input = document.getElementById("input").value;
      const pins = input.split(',').map(x => parseInt(x.trim())).filter(n => !isNaN(n));
      document.getElementById("input").value = "";

      if (pins.length === 0) {
        alert("ピンを正しく入力してください。");
        return;
      }

      let addedScore = pins.length === 1 ? pins[0] : pins.length;

      player.turn++;
      document.getElementById("player-turn").textContent = player.turn;

      if (addedScore === 0) {
        player.zeroCount++;
        if (player.zeroCount >= 3) {
          player.disqualified = true;
          document.getElementById("status").textContent = "失格（0点3回）";
          document.getElementById("status").className = "disqualified";
          document.getElementById("addBtn").disabled = true;
          return;
        }
      } else {
        player.zeroCount = 0;
        player.score += addedScore;
        if (player.score > 50) player.score = 25;
      }

      document.getElementById("score").textContent = `${player.score} 点`;
    }

    function resetGame() {
      player.score = 0;
      player.turn = 0;
      player.zeroCount = 0;
      player.disqualified = false;

      document.getElementById("score").textContent = "0 点";
      document.getElementById("player-turn").textContent = "0";
      document.getElementById("status").textContent = "";
      document.getElementById("status").className = "";
      document.getElementById("input").value = "";
      document.getElementById("addBtn").disabled = false;
    }
  </script>

</body>
</html>
