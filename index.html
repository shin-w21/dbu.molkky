<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モルックサークル「möln」</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #2e7d32;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media (min-width: 768px) {
      .gallery {
        flex-direction: row;
        justify-content: space-between;
      }

      .gallery img {
        max-width: 32%;
      }
    }

    .score-link {
      display: inline-block;
      background-color: #4CAF50; /* ヘッダーと同じ色 */
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .score-link:hover {
      background-color: #388E3C; /* ホバー時に少し濃い緑 */
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <h1>モルックサークル「möln」</h1>
    <p>投げて笑って、mölnしよう。</p>
  </header>

  <div class="container">
    
   <section id="contact">
      <h2>◯その他リンク</h2>
      <p>得点計算サイトは以下のサイトに統合しました。</p>
      <ul>
        <li><a href="https://dbu-molkky.github.io/homepage/" target="_blank">モルックサークル「möln」ホームページ</a></li>
      </ul>
    </section>


  </div>

  <footer>
    <p>&copy; 大東文化大学公認サークル<br> モルックサークル「möln」</p>
  </footer>

</body>
</html>
